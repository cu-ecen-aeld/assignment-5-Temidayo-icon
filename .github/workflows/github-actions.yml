name: assignment-test
on:
    push:
        tags-ignore:
            - '*'
        branches:
            - '*'
            


jobs:
    full-test:
        container: cuaesd/aesd-autotest:24-assignment5-buildroot
        runs-on: self-hosted
        timeout-minutes: 120
        steps:
          - uses: actions/checkout@v2
          - name: Checkout submodules
            run: git submodule update --init --recursive
          - name: Fix GitHub SSH host key
            run: |
              # Remove old GitHub host key and add the correct one
              ssh-keygen -f /root/.ssh/known_hosts -R github.com 2>/dev/null || true
              ssh-keyscan -t rsa github.com >> /root/.ssh/known_hosts
          - uses: webfactory/ssh-agent@v0.5.3
            with:
                ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
          - name: Rebuild aesd-assignments package
            run: |
              cd buildroot
              make aesd-assignments-dirclean
              make aesd-assignments
          - name: Clean up port 9000 before test
            run: |
              # Kill any existing aesdsocket processes
              pkill -9 aesdsocket 2>/dev/null || true
              fuser -k 9000/tcp 2>/dev/null || true
              sleep 2

          - name: Run full test
            env:
              GIT_SSH_COMMAND: "ssh -o StrictHostKeyChecking=no"
            run: ./full-test.sh
          - name: Cleanup
            if: always()
            run: |
              ssh-add -D
